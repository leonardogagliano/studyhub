<DOCTYPE html>
<html lang="em">
	<head>

		<meta charset="UTF-8"">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>olympic medals</title>

		<link rel="stylesheet" type="text/css" href="./src/css/style.css">

	</head>

	<body>
		<header>
			<div class="container">
				<div class="linha">
					<div class="coluna">
						<figure>
							<img src="./src/img/logo.png" alt="Logo">
						</figure>
						<div class="coluna">
							<h1>Olimpíadas Html, CSS e Javascript</h1>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<main>
			<div class="container">
				<article>
					<header>
						<div class="linha">
							
							<div class="coluna coluna-rank">
								<span>Rank</span>
							</div>
							
							<div class="coluna coluna-country">
								<span>Country</span>
							</div>
							
							<div class="coluna coluna-medalha">
								<span>G</span>
							</div>
						
							<div class="coluna coluna-medalha">
								<span>P</span>
							</div>
							
							<div class="coluna coluna-medalha">
								<span>B</span>
							</div>
							
						</div>
					</header>
					<section>
						<div class="linha">
							<div class="coluna coluna-rank">
								<span>1°</span>
							</div>
																					
							<div class="coluna coluna-country">
								<img src="https://flagcdn.com/16x12/br.png" alt="Brasil">
								<span>Brasil</span>
							</div>
							
							<div class="coluna gold_medal">
								<span>90</span>
							</div>
						
							<div class="coluna silver_medal">
								<span>96</span>
							</div>
							
							<div class="coluna bronze_medal">
								<span>124</span>
						</div>
					</section>
				</article>
			</div>
		</main>

		<script type="text/javascript" src="./src/js/script.js"></script>

	</body>

</html>
